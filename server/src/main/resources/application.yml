spring:
  profiles:
    active: dev
  application:
    name: server
  config:
    import:
      - file:../.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update

  datasource:
    url: ${POSTGRES_DB_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    show-sql: true

server:
  port: ${SERVER_PORT}

