<app-navbar></app-navbar>


  <div class="container">


  <div class="row">
    <ng-container *ngIf="product; else errorPrinter">

    <div class="col-12 col-sm-6 my-5">
        <img src={{product.image}} class="img-fluid" alt="{{product.name}} image">
    </div>

    <div class="col-12 col-sm-6 my-5">
        <h1>{{product.name}}</h1>
        <p>{{product.description}}</p>
        <p>in stock : {{product.availableQuantity}}</p>
        <p class="fw-bold fs-3 ">{{product.price}} â‚¬</p>

        <button type="button" class="btn btn-success">Add to basket</button>
      
      <ng-container *ngIf="product.reviews; else noReviewMsg">
      <app-review-card *ngFor="let review of product.reviews" [review]="review"></app-review-card>
      </ng-container>

    </div>
  </ng-container>
  </div>

  <ng-template #errorPrinter>
    <div class="alert alert-danger my-4 text-center" role="alert">
      <p>{{errorMessage}}</p>
    </div>
  </ng-template>

  <ng-template #noReviewMsg>
      <p>There is no reviews yet for this product</p>
  </ng-template>
