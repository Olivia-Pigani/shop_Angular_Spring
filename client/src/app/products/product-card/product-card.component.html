    <div class="card-body text-start">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description | slice:0:25 }}...</p>
      <p class="card-text font-weight-bold">{{ product.price }} â‚¬</p>
    </div>
  </a>
</div>
</div>
