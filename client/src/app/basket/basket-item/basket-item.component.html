<div class="card my-2" style="max-width: 540px">
  <div class="row g-0">
    <ng-content *ngIf="basketItem.quantity >= 5">
      <div class="alert alert-warning" role="alert">
        You have already 5 quantities of that item
      </div>
    </ng-content>
    <div class="col-md-5 d-flex align-items-center justify-content-center">
      <img
        src="{{ basketItem.product.image }}"
        class="img-fluid rounded-start"
        alt="product in basket image"
      />
    </div>
    <div class="col-md-7">
      <div class="card-body d-flex flex-column align-items-center">
        <div>
          <p class="card-text">
            {{ basketItem.product.price | currency : "EUR" }}
          </p>
          <h5 class="card-title fw-bold">{{ basketItem.product.name }}</h5>
        </div>

        <div>
          <p class="card-text">
            <select
              [ngModel]="basketItem.quantity"
              (ngModelChange)="onQuantitySelected($event)"
              class="form-select w-100 my-3"
              id="floatingSelect"
              aria-label="select the quantity of product to put in basket"
            >
              <option value="">Qty: {{ basketItem.quantity }}</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </p>
        </div>

        <p class="card-text">
          total: {{ totalItemPrice() | currency : "EUR" }}
        </p>
        <button
          type="button"
          class="btn btn-outline-danger"
          (click)="removeItem()"
        >
          delete
        </button>
      </div>
    </div>
  </div>
</div>
