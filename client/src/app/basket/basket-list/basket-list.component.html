<h2 class="mb-5">{{pageTitle}}</h2>

<ng-container *ngIf="basketItemList().length; else noItemMsg">
<app-basket-item *ngFor="let basketItem of basketItemList()" [basketItem]="basketItem"></app-basket-item>
</ng-container>

<ng-template #noItemMsg>
    <p>There is no items into the basket yet !</p>
</ng-template>
