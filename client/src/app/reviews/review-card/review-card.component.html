<div class="card my-4">
  <div class="card-header d-flex align-items-center">
    <p class="mb-0">{{ review.userFirstName }}</p>
  </div>
  <div class="card-body">
    <p class="card-title">{{ review.title }}</p>
    <p class="card-text fw-bold">{{ review.rating }}/5</p>
    <p class="card-text">"{{ review.description }}"</p>
  </div>
</div>
