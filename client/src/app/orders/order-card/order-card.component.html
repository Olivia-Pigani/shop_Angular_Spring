<div class="my-3">
  <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button
            class="btn btn-link w-100 text-decoration-none"
            data-toggle="collapse"
            data-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            <div class="row justify-content-center align-items-baseline">
              <div class="col-3">
                <i
                  class="bi bi-plus-circle"
                  style="font-size: 2rem; color: rgb(0, 0, 0)"
                ></i>
              </div>
              <div class="col-3">
                <p class="text-dark fw-bolder">ref: xxxxx</p>
              </div>
              <div class="col-3">
                <p class="text-dark fw-bolder">purchase date: xx/xx/xxxx</p>
              </div>
              <div class="col-3">
                <p class="text-dark fw-bolder">total: {{order.totalAmount}}€</p>
              </div>
            </div>
          </button>
        </h5>
      </div>

      <div
        id="collapseOne"
        class="collapse"
        aria-labelledby="headingOne"
        data-parent="#accordion"
      >
        <div class="card-body">
          <table class="table table-sm">
            <thead>
              <tr class="table-success">
                <th scope="col">product</th>
                <th scope="col">quantity</th>
                <th scope="col">unit price</th>
                <th scope="col">extended price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">monitor</th>
                <td>4</td>
                <td>120€</td>
                <td>480</td>
              </tr>
              <tr>
                <th scope="row">watch</th>
                <td>5</td>
                <td>5€</td>
                <td>25€</td>
              </tr>
            </tbody>
          </table>

          <table class="table mt-5">
            <thead>
              <tr class="table-success">
                <th scope="col">Customer Details</th>
                <th scope="col">Amount Summary</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <p><strong>Send to:</strong></p>
                  <p>Ben Affleck</p>
                  <p>Email: ben..com</p>
                </td>
                <td class="text-start">
                  <p><strong>Total Amount:</strong> 150.00€</p>
                  <p><strong>Tax:</strong> 5€</p>
                  <p><strong>Delivery Price:</strong> 10€</p>
                  <p><strong>Total Final:</strong> 165.00€</p>
                </td>
              </tr>
              <tr>
                <td>
                  <p><strong>Postal Address:</strong></p>
                  <p>123 Rue Exemple</p>
                  <p>75000 Paris, France</p>
                </td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
